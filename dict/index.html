<!DOCTYPE html>

<html lang="eng" dir="ltr">

<head>
     <meta charset="utf-8">
     <title> dictionary app for petty scrabble players </title>
     <link rel= "stylesheet" href="stylesheet.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
    <div class="wrapper">
    <header> English Scrabble Dictionary (Petty Players Only)</header>
    <div class="search">
        <input type="text" placeholder="search here" required>
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
    </div>
    <p class="info-text">Type a word and press enter to get meaning, pronunciation, and synonyms</p>
    <ul>
        <li class="word">
            <div class="details">
                <p>happy</p>
                <span>adjective /'hapi/</span>
            </div>
            <i class="fas fa-volume-up"></i>
        </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>feeling or showing pleasure</span>
            </div>
        </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                            <span>I'm so happy I could die</span>
        </div>
        </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list">
                            <span>overjoyed, </span>
                            <span>ecstatic,</span>
                            <span>elated </span>
                        </div>
    </div>
    </li>
    </ul>
    </div>
    <script src="script.js"></script>
    </body>

</html>
