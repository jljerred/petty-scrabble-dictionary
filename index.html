<!DOCTYPE html>

<html lang="eng" dir="ltr">

<head>
     <meta charset="utf-8">
     <!-- app title -->
     <title> Petty Scrabble Players</title>
     <link rel= "stylesheet" href="stylesheet.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
    <div class="wrapper">
    <!-- app heading -->
    <header> English Scrabble Dictionary (Petty Players Only)</header>
    <!-- search bar -->
    <div class="search">
        <input type="text" placeholder="search here" required>
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
    </div>
    <p class="info-text">Press enter to find out if it IS a word</p>
    <ul>
        <!-- word info: word, word class, definition, IPA pronounciation, audio -->
        <li class="word">
            <div class="details">
                <p>happy</p>
                <span>adjective /'hapi/</span>
            </div>
            <i class="fas fa-volume-up"></i>
        </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>feeling or showing pleasure</span>
            </div>
    </ul>
    </div>
    <script src="script.js"></script>
    </body>

</html>
